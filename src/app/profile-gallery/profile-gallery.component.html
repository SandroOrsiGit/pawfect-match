<div class="container-fluid">
    <div class="row">
        
        <div id="gallery" class="col-md-9">
            <div class="gallery">
                <div class="gallery-pet fader" *ngFor="let pet of pets$ | async | nameFilter: searchText" (click) = "selectPet(pet)" [class.active]="pet === selectedPet">
                    <img class="profile-picture" [src]="'https://pettinder.herokuapp.com/'+ pet.image">
                    <div class="overlay">
                        <div class="overlay-text">{{pet.name}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3" >
            <div class="gallery-detail">
                <section class="tiny-dialog">
                    <h3>Find your pet</h3>
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input id="name"
                          name="name"
                          class="form-control"
                          placeholder="Name"
                          [(ngModel)]="searchText">
                    </div>
                  </section>
                  <section class="tiny-dialog">
                    <h3>Add your pet</h3>
                    <form [formGroup]="createPetForm" (ngSubmit)="onSubmit()">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" formControlName="name" placeholder="Name" id="name">
                        <label for="kind">Kind</label>
                        <input type="text" class="form-control" formControlName="kind" placeholder="Kind" id="kind">
                        <label for="image">Image</label>
                        <input type="text" class="form-control" formControlName="image" placeholder="Image" id="image">
                        <label for="profile-text">Profile Text</label>
                        <input type="text" class="form-control" formControlName="profileText" placeholder="Profile Text" id="profile-text">
                        <label for="popularity">Popularity</label>
                        <input type="text" class="form-control" formControlName="popularity" placeholder="Popularity" id="popularity">
                        <button class="btn btn-primary btn-lg dialog-centered" type="submit">Submit</button>
                    </form>
                  </section>
              <section id="petProfile" class="tiny-dialog fader" *ngIf="selectedPet">
                <h3>{{selectedPet.name}}</h3>
                <p>{{selectedPet.profileText}}</p>
                <div class="dialog-centered">
                    <button class="btn btn-primary btn-lg dialog-centered" [routerLink]="['/setup-date', selectedPet.name]">Date!</button>
                </div>
              </section>
            </div>
        </div>
    </div>
</div>
